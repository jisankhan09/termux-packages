name: Generate bootstrap archives (android-7)

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [aarch64, arm, i686, x86_64]
    
    # টার্মাক্স বিল্ড এনভায়রনমেন্টের জন্য ডকার ব্যবহার করা হচ্ছে
    container:
      image: termux/package-builder:latest
      options: --privileged

    steps:
      - name: Git clone
        uses: actions/checkout@v4

      - name: Fix Permissions
        run: |
          # ডকার কন্টেইনারে গিট পারমিশন ফিক্স
          git config --global --add safe.directory /__w/termux-packages/termux-packages

      - name: Create bootstrap archive
        run: |
          # ১. এনভায়রনমেন্ট পাথ ঠিক করা
          export TERMUX_SCRIPTDIR=$(pwd)
          
          # ২. প্রয়োজনীয় টুলস সেটআপ করা
          ./scripts/setup-ubuntu.sh
          
          # ৩. সঠিক পাথে স্ক্রিপ্টটি কল করা
          # এখানে আমরা সরাসরি স্ক্রিপ্ট রান না করে ডকার এনভায়রনমেন্টের পাথ ধরিয়ে দিচ্ছি
          sed -i "s|/home/builder/termux-packages|$TERMUX_SCRIPTDIR|g" ./scripts/build-bootstraps.sh
          
          ./scripts/build-bootstraps.sh --architectures ${{ matrix.arch }}


      - name: Store artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bootstrap-${{ matrix.arch }}
          path: "*.zip"

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Git clone
        uses: actions/checkout@v4
      
      - name: Fetch bootstrap archives
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          merge-multiple: true

      - name: Create Release and Upload
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          tag_name="bootstrap-$(date +'%Y.%m.%d-%H%M')"
          gh release create "$tag_name" --title "Bootstrap Archives $(date +'%Y-%m-%d')" --notes "Automated build"
          gh release upload "$tag_name" ./artifacts/*.zip
