name: Generate bootstrap archives (android-7)

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [aarch64, arm]
    
    container:
      image: termux/package-builder:latest
      options: --privileged --user root

    steps:
      - name: Git clone
        uses: actions/checkout@v4

      - name: Fix Permissions
        run: |
          git config --global --add safe.directory /__w/termux-packages/termux-packages
          chown -R builder:builder .

      - name: Setup Android SDK & NDK
        run: |
          su builder -c "
            set -e
            export TERMUX_SCRIPTDIR=$(pwd)
            mkdir -p \$HOME/lib
            cd \$HOME/lib

            # Download Android SDK if missing
            if [ ! -d android-sdk ]; then
              wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O sdk.zip
              unzip sdk.zip -d android-sdk
              rm sdk.zip
            fi

            # Download Android NDK if missing
            if [ ! -d android-ndk ]; then
              wget https://dl.google.com/android/repository/android-ndk-r29b-linux.zip -O ndk.zip
              unzip ndk.zip
              mv android-ndk-r25b android-ndk
              rm ndk.zip
            fi

            export ANDROID_HOME=\$HOME/lib/android-sdk
            export NDK=\$HOME/lib/android-ndk
            export PATH=\$ANDROID_HOME/cmdline-tools/latest/bin:\$PATH

            echo 'Android SDK and NDK set up successfully'
          "

      - name: Create bootstrap archive
        run: |
          su builder -c "
            set -e
            export TERMUX_SCRIPTDIR=$(pwd)
            export ANDROID_HOME=\$HOME/lib/android-sdk
            export NDK=\$HOME/lib/android-ndk

            # Fix default package name
            sed -i 's/com.termux/com.vault.fide/g' ./scripts/properties.sh

            # Fix hardcoded paths in build script
            sed -i \"s|/home/builder/termux-packages|\$TERMUX_SCRIPTDIR|g\" ./scripts/build-bootstraps.sh

            # Ensure Ubuntu build tools
            ./scripts/setup-ubuntu.sh

            # Build bootstraps
            ./scripts/build-bootstraps.sh --architectures ${{ matrix.arch }}
          "

      - name: Store artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bootstrap-${{ matrix.arch }}
          path: "*.zip"

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Git clone
        uses: actions/checkout@v4
      
      - name: Fetch bootstrap archives
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          merge-multiple: true

      - name: Create Release and Upload
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          tag_name="bootstrap-$(date +'%Y.%m.%d-%H%M')"
          gh release create "$tag_name" --title "Bootstrap for com.vault.fide - $(date +'%Y-%m-%d')" --notes "Automated build for Android-7 legacy support"
          if ls ./artifacts/*.zip 1> /dev/null 2>&1; then
            gh release upload "$tag_name" ./artifacts/*.zip
          else
            echo "No zip files found!"
            exit 1
          fi
